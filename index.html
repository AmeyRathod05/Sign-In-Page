<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="logo py-3">
                    <img src="images/logo214.svg" alt="logo">
                </div>
                <form class="rounded bg-white shadow p-5 mt-3">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign in to Salesforce</h3>
                    <div class="fw-normal text-muted mb-4">
                        Dont have an account? <a href="#" class="text-primary fw-bold text-decoration-none">Create an
                            Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit-button w-100 my-4">Sign-in</button>
                    <div class="text-muted text-center text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light signin-with w-100 me-3">
                        <img src="images/google-icon.svg" alt="googleicon" class="me-3">Sign-in with Google
                    </a>
                    <a href="#" class="btn btn-light signin-with w-100 me-3">
                        <img src="images/facebook-icon.svg" alt="facebookicon" class="me-3">Sign-in with Facebook
                    </a>
                    <a href="#" class="btn btn-light signin-with w-100 me-3">
                        <img src="images/linkedin-icon.svg" alt="linkedinicon" class="me-3">Sign-in with LinkedIn
                    </a>
                </form>
            </div>
        </div>
    </section>
<footer class="text-center">Made by Amey Rathod</footer>



    <script src="bootstrap.bundle.min.js"></script>

</body>

</html>
